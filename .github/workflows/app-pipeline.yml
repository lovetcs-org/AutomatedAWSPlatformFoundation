name: Application Pipeline Setup

on:
  push: 
    branches: [ main ]
    paths:
      - 'app/**'
      - 'helm/**'
      - Dockerfile
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    environment: Dev
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }} 
      
      - name: Login to ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push to ECR
        working-directory: ./app
        env:
          ECR_URL: ${{ vars.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ vars.ECR_REPO_NAME_DEV }}
        run: |      
          docker build -t dev-ecr:${{ github.sha }} .
  
          docker tag dev-ecr:${{ github.sha }} $ECR_URL:${{ github.sha }}
          docker tag dev-ecr:${{ github.sha }} $ECR_URL:latest
    
          docker push $ECR_URL:${{ github.sha }}
          docker push $ECR_URL:latest
          
      - name: Configure kubectl
        run: aws eks update-kubeconfig --name dev-cluster --region eu-west-2
      
      - name: Deploy with Helm
        run: |
          helm upgrade --install my-app ./helm/my-app \
          --values ./helm/my-app/values-dev.yaml \
          --set image.tag=${{ github.sha }} \
          --namespace default \
          --create-namespace