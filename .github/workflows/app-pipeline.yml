name: Application Pipeline Setup

on:
  push: 
    branches: [ main ]
    paths:
      - 'app/**'
      - 'helm/**'
      - Dockerfile
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    environment: Dev
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }} 
      
      - name: Login to ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push to ECR
        working-directory: ./app
        env:
          ECR_URL: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/dev-ecr
        run: |      
          docker build -t dev-ecr:${{ github.sha }} .
  
          docker tag dev-ecr:${{ github.sha }} $ECR_URL:${{ github.sha }}
          docker tag dev-ecr:${{ github.sha }} $ECR_URL:latest
    
          docker push $ECR_URL:${{ github.sha }}
          docker push $ECR_URL:latest

      - name: Configure kubectl
        run: aws eks update-kubeconfig --name dev-cluster --region eu-west-2
      
      - name: Deploy with Helm
        run: |
          helm upgrade --install my-app ./helm/my-app \
          --values ./helm/my-app/values-dev.yaml \
          --set image.repository=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/dev-ecr \
          --set image.tag=latest \
          --namespace default
  
  deploy-staging:
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment: Staging
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ARN_ROLE}}
          aws-region: ${{ secrets.AWS_REGION }} 
      
      - name: Login to ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push to ECR
        working-directory: ./app
        env:
          ECR_URL: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/staging-ecr
        run: |      
          docker build -t staging-ecr:${{ github.sha }} .
  
          docker tag staging-ecr:${{ github.sha }} $ECR_URL:${{ github.sha }}
          docker tag staging-ecr:${{ github.sha }} $ECR_URL:latest
    
          docker push $ECR_URL:${{ github.sha }}
          docker push $ECR_URL:latest

      - name: Configure kubectl
        run: aws eks update-kubeconfig --name staging-cluster --region eu-west-2
      
      - name: Deploy with Helm
        run: |
          helm upgrade --install my-app ./helm/my-app \
          --values ./helm/my-app/values-staging.yaml \
          --set image.repository=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/staging-ecr \
          --set image.tag=latest \
          --namespace default  
  
  deploy-production:
    runs-on: ubuntu-latest
    needs: deploy-staging
    environment: Production
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ARN_ROLE }}
          aws-region: ${{ secrets.AWS_REGION }} 
      
      - name: Login to ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push to ECR
        working-directory: ./app
        env:
          ECR_URL: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/production-ecr
        run: |      
          docker build -t production-ecr:${{ github.sha }} .
  
          docker tag production-ecr:${{ github.sha }} $ECR_URL:${{ github.sha }}
          docker tag production-ecr:${{ github.sha }} $ECR_URL:latest
    
          docker push $ECR_URL:${{ github.sha }}
          docker push $ECR_URL:latest

      - name: Configure kubectl
        run: aws eks update-kubeconfig --name production-cluster --region eu-west-2
      
      - name: Deploy with Helm
        run: |
          helm upgrade --install my-app ./helm/my-app \
          --values ./helm/my-app/values-prod.yaml \
          --set image.repository=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/production-ecr \
          --set image.tag=latest \
          --namespace default  